#PROJECT_LONGINUS
 project_longinus.8.1: "啊！"
 project_longinus.8.1.tooltip: "§R警告：如果不想让你的游戏崩溃，请立即退出存档！§!"
 project_longinus: "朗基努斯计划"
 project_longinus_desc: "一艘与我们国家空间站外貌相差无几的空间站忽然出现在这颗星球的轨道上，这引起了我们的注意。"
 project_longinus.2.name: "空间站"
 project_longinus.2.desc: "意外地是，我们十分顺利地进入了空间站，而且内部也和我们国家的空间站相差无几。"
 project_longinus.2.option: "真奇怪"
 project_longinus.3.name: "投影仪"
 project_longinus.3.desc: "我们在空间站中发现了一台全息投影仪，上面画了一些奇怪的符号，经我们的语言学家翻译，这是我们国家在前太空时期使用的一种语言，是一种已经废弃使用的存在，上面写着：“收件人：[Root.ruler.GetName]”。"
 project_longinus.3.option: "先不管这个了，把投影仪打开吧"
 project_longinus.4.name: "Self-Reference"
 project_longinus.4.desc: "我们开启了全息投影仪，但是我们永远都想不到，全息投影仪竟然投影出了\n\n§H我是无名之人，你不需要知道我是谁，这种空间站是上层叙事委托我建造的东西。里面存储了一份电子文档，关于如何使用上层叙事的力量的。我参阅过那份档案，里面明确写到：该档案所提供的方法仅在有上层叙事在场时才有效。所以我猜测，空间站会且仅会传送到存在上层叙事的宇宙中，你们既然已经打开了投影仪，也就表明了你们这边大概是有上层叙事的，不过也不排除我的猜想是错误的。但是，上层叙事肯定知道真相如何，因为投影仪的内容，不仅你们看得见，上层叙事也看得见。§!"
 project_longinus.4.option: "？？？"
 project_longinus.5.name: "之后的探索"
 project_longinus.5.desc: "在之后的在空间站探索中，我们找到全息投影仪投影实体所所说的“朗基努斯计划”，并在其附近发现了存储超形上学科技的数据库。但是说来也奇怪，为什么他说上层叙事在我们这里呢？§P（是啊，怎么回事呢？你又不是不知道你到底是谁）§!"
 project_longinus.5.option: "回去开庆功宴吧"
 r_project_longinus: "$project_longinus$"
 r_project_longinus_desc: "上层叙事默许制造的，能终结上层叙事对这个世界的干涉的装置。（造型是EVA的，效果是SCP的。）"
 effect_project_longinus: "§R游戏会在该遗珍启动360天后崩溃§!"
 project_longinus.9.name: "终焉之曲"
 project_longinus.9.desc: "我们抛出朗基努斯计划实体化的枪，朗基努斯之枪飞出不远后，便消失在空中。如果那位家伙说的没错，那么，我们的神将会被击落。只是，我们仍未知道我们是否能得到自由。"
 project_longinus.9.1: "终焉之曲已然奏响，而无人聆听。"
 project_longinus.8.name: "小助手提醒您"
 project_longinus.8.desc: "当你收到这条消息时，意味着你犯大吴疆土了。为了你不被古锭刀酒火杀，我建议你立即返回到菜单。另外，不要点下面的选项，这也会使你被古锭刀酒火杀。"

