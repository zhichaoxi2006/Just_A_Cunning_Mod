 narrative_strike.1.desc: "如果你看到这条消息，那么意味着朗基努斯计划已经启动。朗基努斯计划为了完成它的目标，整个宇宙因此而归寂于无，整个叙事梯阵因此而崩塌。如果没有错，大概三天之后就会对你发动攻击。我知道这对你来说只是一个存档，所以，如果没有其他问题的话，请退出该存档。\n\n§R请注意，朗基努斯在三十天后对你进行攻击后会导致游戏崩溃§!"
 narrative_strike.1.a: "我知道了"