 project_longinus.3.name: "投影仪"
 project_longinus.3.desc: "我们在空间站中发现了一台全息投影仪，上面写着一些文字（而且是我们自己的语言）：“若是[Root.owner.GetName]发现该投影仪，请启动它以得知真相。”"
 project_longinus.3.option: "真相？那是什么东西？开启它让我们知道吧。"
 project_longinus.4.name: "Self-Reference"
 project_longinus.4.desc: "我们开启了全息投影仪，但是我们永远都想不到，全息投影仪竟然投影出了[Root.Leader.GetName]\n\n§H我是[Root.Leader.GetName]，[Root.owner.GetName]的最后的科学家，也是整个叙事域唯一一位在那场愚蠢至极的灾难幸存的家伙。灾难发生在一次武器测试当中，而且是一种能攻击上层叙事的武器。那玩意并不稳定，我极力反对测试乃至使用，但无动于衷。武器测试如期进行，在启动武器的瞬间，叙事域发生了崩塌。之后的事情我也说不清，等我醒来了的时候，便见到了自称“Player”的家伙。他告诉我，武器测试是他一手促成的，并把一把酷似朗基努斯之枪的东西给了我，那东西也就是毁灭了整个叙事域的武器的改进版。讽刺的是，据“Player”所言：能攻击上层叙事的武器，只能由上层叙事制造。最后，“Player”允许我将一些东西送到你们这里，因为真正的上层叙事在看着你们，也在干涉着你们。于是我请求“Player”将他所改进的超形上学科技和“朗基努斯计划”（也就是能攻击上层叙事的武器）以及整个投影仪送到你们手上。如果你们已经收到了，那么“Player”已经践行了他的诺言。§!"
 project_longinus.4.option: "？？？"
 project_longinus.5.name: "之后的探索"
 project_longinus.5.desc: "在之后的在空间站探索中，我们找到全息投影仪投影实体所所说的“朗基努斯计划”，并在其附近发现了存储超形上学科技的数据库。但是说来也奇怪，为什么他说真正的上层叙事在我们这里呢？§P（是啊，怎么回事呢？你又不是不知道。）§!"
 project_longinus.5.option: "回去开庆功宴吧"
 r_project_longinus: "$project_longinus$"
 r_project_longinus_desc: "上层叙事默许制造的，能终结上层叙事对这个世界的干涉的装置。（造型是EVA的，效果是SCP的。）"
 effect_project_longinus: "§R使游戏崩溃§!"

