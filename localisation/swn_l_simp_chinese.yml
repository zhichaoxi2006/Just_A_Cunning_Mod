#PROJECT_LONGINUS
 project_longinus: "朗基努斯计划"
 project_longinus_desc: "一艘与我们国家空间站外貌相差无几的空间站忽然出现在这颗星球的轨道上，这引起了我们的注意。"
 project_longinus.2.name: "空间站"
 project_longinus.2.desc: "意外地是，我们十分顺利地进入了空间站，而且内部也和我们国家的空间站相差无几。"
 project_longinus.2.option: "真奇怪"
 project_longinus.3.name: "投影仪"
 project_longinus.3.desc: "我们在空间站中发现了一台全息投影仪，不过，这台全息投影仪和[Root.Leader.GetName]的那台非常的相似，怀疑和[Root.Leader.GetName]的那台没有太大差别。随后，[Root.Leader.GetName]证实了这个猜想。"
 project_longinus.3.option: "这样吗？开启它吧。"
 project_longinus.4.name: "Self-Reference"
 project_longinus.4.desc: "我们开启了全息投影仪，但是我们永远都想不到，全息投影的人是[Root.Leader.GetName]\n\n§H我是[Root.Leader.GetName]，[Root.owner.GetName]最后的科学家。如果有你们收到消息，意味着造神计划已经成功了。我已经通过上层叙事的力量飞升为神，为了帮助你们，我创造了这个空间站，存储了关于使用上层叙事的力量的知识。还有，我在这个空间站存放了一个弑神装置，在上层叙事默许下制造的，能终结上层叙事对这个世界干涉的装置，你们也许永远都用不着，但是有总好过没有。最后，我知道你们那边也有一个上层叙事，否则你们也不会、也不可能见到我的存在。\n\n那边的上层叙事，玩得开心。"
 project_longinus.4.option: "？？？"
 project_longinus.5.name: "结束"
 project_longinus.5.desc: "在之后的在空间站探索中，找到那位科学家（也许是）留下的弑神装置，以及按照那位科学家的指示把空间站数据库的数据提取了回去。"
