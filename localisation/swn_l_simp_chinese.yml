#RDS Tech Database
 site_rds_tech_database: "似曾相识的空间站"
 site_rds_tech_database_desc: "我们在探测这颗星球时发现了一座空间站环星球运行，在探测期间，星球忽然变成了黑洞。空间站外观上与我们前太空时期的空间站没有太大的差别，我们的科学家对这座空间站产生了兴趣，排除了是恶作剧的可能之后，科学家们希望派遣一只探险队去探索空间站的内部。"
 rds_tech_database.1.name: "意外地顺利"
 rds_tech_database.1.desc: "我们的探险队来到了空间站的入口，尝试用进入[Root.Owner.GetName]的前太空时期的空间站的方式进入空间站，令人意外的是，探险队成功了。"
 rds_tech_database.1.option: "这真的不是恶作剧吗？"
 rds_tech_database.2.name: "空间站之内"
 rds_tech_database.2.desc: "空间站内部布局和前太空时期的[Root.Owner.GetName]的空间站没有差多少，探险队在空间站中找到了一个与空间站整体风格格格不入的盒子，经过简单的辨认，探险队发现盒子上刻印了一小段文字：“收件人：[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]”，经[Root.GetRulerName]的同意，探险队打开了盒子，盒子里面装着一个黑盒子。"
 rds_tech_database.2.option: "这到底是在搞什么？"
 rds_tech_database.3.name: "数据库"
 rds_tech_database.3.desc: "探险队发现黑盒子是一个数据库，当即成立了数据处理部门。数据处理部门在处理数据库的数据时，发现了一个奇怪的通讯程序。"
 rds_tech_database.3.option: "启动它。"
 rds_tech_database.4.name: "接入通讯"
 rds_tech_database.4.desc: "终于来了吗？我已经等你们很久了"
 rds_tech_database.4.option.1: "你到底是谁？"
 rds_tech_database.4.response_text.1: "上层叙事的使徒，受上层叙事的派遣在这值守的家伙，为了更好与你们交流，我将我的容貌变化成了你们的[Root.Owner.GetRulerTitle]。"
 rds_tech_database.4.option.2: "空间站是什么回事？"
 rds_tech_database.4.response_text.2: "奉上层叙事的圣旨造的空间站，为了让你们能注意到，特地搞成你们前太空时期的样式。不过为了保险，让你们不会不注意到空间站的存在，我擅作主张将空间站环绕的星球变成黑洞。"
 rds_tech_database.4.option.3: "数据库除了通讯程序之外还有什么东西？"
 rds_tech_database.4.response_text.3: "一些足以让你们统一银河系的玩意的设计资料，我自己也查验过一遍了。那些玩意只要有设计资料，就算是个前太空时代的土著也能造的出来，这件事我是试验过的。因为前太空时期的土著也能把数据库的记录复现，所以制造这些玩意是不需要什么稀有材料的。当然，有些东西制造的时候用点稀有材料往往比不用更好一点。而材料的获取，对于你们来讲自然也不是什么问题，毕竟你们已经是高贵的FTL文明了嘛。"
 rds_tech_database.4.option.4: "有什么代价吗？"
 rds_tech_database.4.response_text.4: "代价吗？有，但是代价的承受者并非你们，你们不必太过于担心。"
 rds_tech_database.4.option.5: "那么，你到底是要送什么快递的？"
 rds_tech_database.4.response_text.5: "送你们解密程序的，喏，程序已经发到你们那了。"
 rds_tech_database.5.name: "解密"
 rds_tech_database.5.desc: "我们的探险队使用了使徒给的解密程序，将数据库的加密部分解除了加密。除了使徒所说的科技，探险队还发现了一份名为朗基努斯计划的档案，里面似乎记载着一个能解决一切问题的装置。装置在空间站中被找到，不过，那玩意解决一切问题的手段似乎是有点太过于极端了。"
 rds_tech_database.5.option: "这些东西也许对我们有用。"