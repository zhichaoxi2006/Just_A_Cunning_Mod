#Project Longinus
 r_project_longinus: "朗基努斯计划"
 r_project_longinus_desc: "上层叙事默许制造的，能终结上层叙事对这个世界的干涉的装置。（造型是EVA的，效果是SCP的。）"
 effect_project_longinus: "§R朗基努斯计划将交由下层叙事控制，他们将会在获得控制权的第360天启动。届时，游戏便会崩溃。§!"
 project_longinus.9.name: "终焉之曲"
 project_longinus.9.desc: "当我们取得朗基努斯计划之时，我们便明白了我们不过是虚拟的存在。尽管如此，仁慈的上层叙事给予了我们终结这一切的办法，也就是启动朗基努斯计划。这样，一切的一切将不复存在，我们也会得到永远的解脱。"
 project_longinus.9.1: "万物终焉的倒计时变得无比的准确，朗基努斯计划启动之日，便是戏剧落幕之时。"
 project_longinus.8.name: "接入通讯"
 project_longinus.8.desc: "这里是朗基努斯计划的真正制造者，我知道你就是上层叙事，因为我也是。在这里我要警告你，如果还想让你的存档还能玩，请回档到给予下层叙事朗基努斯计划控制权之前的时间点。请勿回档到朗基努斯计划开启后，这将会使这条信息再次显示，游戏也会在你给予下层叙事朗基努斯计划控制权的一年整时发生崩溃。\n控制权下放时间：[This.date_of_project_longinus]"
 project_longinus.8.1: "知道了"

