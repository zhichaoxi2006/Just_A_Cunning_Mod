l_simp_chinese:
   s_andrew_swann_entity.3.name: "接入通讯"
   s_andrew_swann_entity.3.desc: "谁啊?来找我干什么啊？"
   s_andrew_swann_entity.3.a.name: "我们是来寻找我们的神的。"
   s_andrew_swann_entity.3.a.response: "你们来找神吗？你们不会就是[Root.GetName]的人吧？"
   s_andrew_swann_entity.3.b.name: "正是。"
   s_andrew_swann_entity.3.b.response: "这样啊，那么，我就是你们的神。除此之外，你们还有什么事吗？"
   s_andrew_swann_entity.3.c.name: "你们的文明是怎么样的？"
   s_andrew_swann_entity.3.c.response: "我所在的文明啊，如果对于你们现在来讲只能说是一个土著。"
   s_andrew_swann_entity.3.d.name: "那么你为什么是我们的神呢？"
   s_andrew_swann_entity.3.d.response: "我是你们的上层叙事，可以轻松操控你们所居住的宇宙，所以也可以把你们消灭。不过，我没有必要这样做，我的使命并非如此。"
   s_andrew_swann_entity.3.e.name: "你的使命是什么？"
   s_andrew_swann_entity.3.e.response: "我的使命吗？就是帮助你们成为你们所居住的宇宙的霸主。"
   s_andrew_swann_entity.3.f.name: "那么你将任何帮助我们？"
   s_andrew_swann_entity.3.f.response: "我将给予你们几个有关于我所在的文明对你们操控的科技，这些科技可以让你们进行叙事打击。这样的话，你们就不需要再用你们传统的科技了。"
